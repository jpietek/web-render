<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Quad Grid Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0b0b0f;
        color: #e2e8f0;
        font-family: system-ui, sans-serif;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      header {
        width: 100%;
        max-width: 960px;
        padding: 1rem;
        box-sizing: border-box;
        text-align: center;
      }

      #viewport-container {
        position: relative;
        width: min(90vw, 1280px);
        aspect-ratio: 16 / 9;
        overflow: hidden;
        flex: 0 0 auto;
      }

      #viewport-container canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #html-overlay-frame {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
        opacity: 0;
      }

      #log {
        margin-top: 1rem;
        max-width: 960px;
        width: 100%;
        font-size: 0.85rem;
        white-space: pre-wrap;
      }

      #record-button {
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        border: none;
        background: #22c55e;
        color: #020617;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.4), 0 10px 20px rgba(22, 163, 74, 0.35);
        transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, background 0.08s ease-out;
      }

      #record-button:hover {
        background: #16a34a;
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(22, 163, 74, 0.45);
      }

      #record-button:active {
        transform: translateY(0);
        box-shadow: 0 6px 14px rgba(22, 163, 74, 0.35);
      }

      #record-button[disabled] {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WebGPU 2x2 Video Grid (BT.709)</h1>
      <p>
        Streams four public H.264 mp4s (via WebCodecs decoding inside Chrome) and composites them on a
        16:9 canvas using WebGPU zero-copy uploads plus a BT.709 â†’ RGB shader.
      </p>
      <button id="record-button">Record WebM</button>
    </header>
    <div id="viewport-container">
      <canvas id="viewport" width="1920" height="1080"></canvas>
      <iframe id="html-overlay-frame"></iframe>
    </div>
    <section id="log"></section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
